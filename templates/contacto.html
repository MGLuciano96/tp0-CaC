<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<body>
    <header>
        <nav class="header">
            <form action="/buscar" method="GET">
                <input type="text" name="q" placeholder="Buscar productos">
                <input type="submit" value="Buscar">
        </nav>
        <div>
            <a href="../index.html">Inicio</a>
            <a href="productos.html">Productos</a>
            <a href="carrito.html">Carrito</a>
            <a href="contacto.html">Contacto</a>
        </div>
    </header>

    <!-- Contenido formulario -->
    <main>

        <form action="https://formspree.io/f/mrgwpnnn" method="post">

            <!-- Crear campos para nombre, apellido, fecha de nacimiento
                y edad.  -->

            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" placeholder="Escriba su nombre. Ej: José">
            </div>

            <br>

            <div>
                <label for="apellido">Apellido:</label>
                <input type="text" name="apellido" id="apellido" placeholder="Escriba su apellido. Ej: Perez">
            </div>

            <br>

            <div>
                <label for="fn">Fecha de nacimiento:</label>
                <input type="date" name="fn" id="fn">
            </div>

            <br>

            <div>
                <label for="edad">Edad:</label>
                <input type="number" name="edad" id="edad" required min="18">
            </div>


            <hr>
            <br>


            <div>
                <h3>Seleccione el motivo por el que desea contactarse:</h3>


                <input type="radio" name="area" id="sugg" value="sugg">
                <label for="sugg">Sugerencia</label>

                <input type="radio" name="area" id="complaint" value="complaint">
                <label for="complaint">Queja</label>

                <input type="radio" name="area" id="other" value="other">
                <label for="other">Otros</label>

            </div>

            <br>

            <fieldset>
                <!-- Datos -->
                <legend>Datos personales:</legend>

                <div>
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" name="telefono" id="telefono">
                </div>

                <div>
                    <label for="email">Correo:</label>
                    <input type="email" name="email" id="email">
                </div>

            </fieldset>


            <br>

            <div>
                <label for="comentario">Comentario:</label>
                <textarea name="comentario" id="comentario" cols="30" rows="10" placeholder="Escriba un comentario"></textarea>
            </div>


            <br>
            <hr>
            
            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Borrar">
            </div>
            
        </form>




    </main>

    <footer>
        <h3>Compra-ventas </h3>
    </footer>
    
</body>
</html>
